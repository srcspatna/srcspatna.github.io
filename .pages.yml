media:
  input: public
  output: /
media:
  input: src/assets
  output: /assets
content:
  - name: posts
    label: Posts
    type: collection
    path: src/content/blog
    view:
      fields: [ title, draft, date ]
    fields:
      - { name: author, label: Author, type: string }
      - { name: pubDatetime, label: Publish Date, type: date }
      - { name: modDatetime, label: Modified Date, type: date }
      - { name: title, label: Title, type: string, required: true }
      - { name: ogImage, label: Title, type: string }
      - { name: slug, label: Slug, type: string }
      - { name: featured, label: Featured, type: boolean }
      - { name: draft, label: Draft, type: boolean }
      - { name: tags, label: Tags, type: string, list: true }
      - { name: description, label: Description, type: string }
      - { name: body, label: Body, type: rich-text }
  - name: pages
    label: Pages
    type: collection
    path: src/content/pages
    view:
      fields: [ title, draft, date ]
    fields:
      - { name: layout, type: string, hidden: true, default: "../layouts/PageLayout.astro" }
      - { name: title, label: Title, type: string, required: true }
      - { name: slug, label: Slug, type: string }
      - { name: description, label: Description, type: string }
      - { name: body, label: Body, type: rich-text, options: { input: src/assets, output: /assets } }
  - name: home
    label: Home page
    type: file
    path: src/pages/Home.md
    fields:
      - { name: layout, type: string, hidden: true, default: "../layouts/PageLayout.astro" }
      - { name: title, label: Title, type: string }
      - { name: body, label: Body, type: rich-text, options: { input: src/assets, output: /assets } }
